  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"
    integrity="sha512-2fk3Q4NXPYAqIha0glLZ2nluueK43aNoxvijPf53+DgL7UW9mkN+uXc1aEmnZdkkZVvtJZltpRt+JqTWc3TS3Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>

    function gsap_initializer(calling_ele, closing_ele, called_con, called_content) {

      let s_open = $(calling_ele);
      let s_close = $(closing_ele);
      let s_tl = gsap.timeline();

      s_tl.to(called_con, {
        // opacity: 1,
        autoAlpha: 1,
        x: 0,
        scale: 1,
        pointerEvents: 'auto',
        duration: .3
      });
      s_tl.to(called_content, {
        x: 0,
        // opacity: 1,
        autoAlpha: 1,
        stagger: .3
      }, "-=.3");
      s_tl.pause()

      s_open.click(function () {
        s_tl.play();
      });

      s_close.click(function () {
        s_tl.reverse();
      });

    }


    $(document).ready(() => {
      gsap_initializer('.serv', ".s_clsbtn", ".serv_con", '.serv_stagger')

      gsap_initializer('.review', ".r_clsbtn", ".review_con", '.review_stagger')

      const swiper = new Swiper('.swiper', {
        direction: 'horizontal',
        loop: true,

        pagination: {
          el: '.swiper-pagination',
        },

        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },

        scrollbar: {
          el: '.swiper-scrollbar',
        },

        slidesPerView: 1,
        spaceBetween: 20,
        autoplay: true,
        breakpoints: {
          640: {
            slidesPerView: 2,
            spaceBetween: 20,
          },
          768: {
            slidesPerView: 3,
            spaceBetween: 40,
          },
          1024: {
            slidesPerView: 3,
            spaceBetween: 50,
          },
          1024: {
            slidesPerView: 3,
            spaceBetween: 50,
          },
        },
      });

    })
  </script>
